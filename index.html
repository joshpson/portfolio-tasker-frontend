<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Task App</title>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="src/rails-api.js"></script>
  <script src="src/drag.js"></script>
  <script src="src/task.js"></script>
  <script src="src/user.js"></script>
  <script src="src/project.js"></script>
  <script src="src/index.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!--Navbar Start-->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Javascript Portfolio Project</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Large screen only links  -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="#">About</a>
          <a class="mdl-navigation__link" href="https://github.com/joshpson/portfolio-tasker-frontend">Front-end Repo</a>
          <a class="mdl-navigation__link" href="https://github.com/joshpson/portfolio-tasker-backend">Back-end Repo</a>
        </nav>
        <!-- New project button, available on all screens -->
        <nav class="mdl-navigation">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored project-button">
            <i class="material-icons">add</i>
          </button>
        </nav>
      </div>
    </header>
    <!--Navbar End-->
    <main class="mdl-layout__content">
      <!--App Wrapper Start-->
      <div class="page-content">
        <!--Login Form Container Start - hidden after login -->
        <div id="login-form-div" class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          <!--Spacer for login form-->
          <div class="mdl-cell mdl-cell--4-col">
            <form id="login-form">
              <h3>Login</h3>
              <div class="mdl-textfield mdl-js-textfield">
                <input type="text" name="username" class="mdl-textfield__input" type="text" id="login-input">
                <label class="mdl-textfield__label" for="login-input">enter username...</label>
              </div>
            </form>
            <form id="create-user-form">
              <h3>Create a new user</h3>
              <div class="mdl-textfield mdl-js-textfield">
                <input type="text" name="username" class="mdl-textfield__input" type="text" id="create-user-input">
                <label class="mdl-textfield__label" for="create-user-input">enter username...</label>
              </div>
            </form>
          </div>
          <!--Spacer for login form-->
          <div class="mdl-layout-spacer"></div>
        </div>
        <!--Login Form Container End-->
        <!-- Project Container Start-->
        <div id='projects' class="mdl-grid content-grid">
        </div>
        <!-- Project Container End-->
      </div>
      <!--App Wrapper End-->
    </main>
  </div>
</body>
</html>
